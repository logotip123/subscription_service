{% extends 'base.html' %}
{% block title %}
Categories
{% endblock %}
{% block content %}
{% for category in categories %}
<div class="row mt-3">
    <a href="{{ category.slug }}"><h3>{{ category.name }}</h3></a>
    <div class="ml-auto">
        <a class="" href="#"><button type="button" class="btn btn-dark">Subscribe</button></a>
    </div>
</div>
<div class="row mt-3">
  {{ category.description }}
</div>
<div class="row border-bottom">
    <div class="ml-auto">
        <small class="text-muted">{{ category.created }}</small>
    </div>
</div>

{% endfor %}
{% endblock %}
