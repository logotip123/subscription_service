{% extends 'base.html' %}
{% block title %}
{{ category }}
{% endblock %}
{% block content %}
<h1>{{ category }}</h1>
{% for product in products %}
<div class="row mt-3">
    <h3>{{ product.title }}</h3>
</div>
<div class="row mt-3">
  {{ product.description }}
</div>
<div class="row border-bottom">
    <div class="ml-auto">
        <small class="text-muted">relevant to: {{ product.relevant }}</small>
    </div>
</div>

{% endfor %}
{% endblock %}
