{% extends 'base.html' %}
{% block title %}
Subscribe to ca?
{% endblock %}
{% block content %}
<h4>You must subscribe to {{ category.name }} first</h4>
<div class="row mt-3">
    <h3>{{ category.name }}</h3>
    <div class="ml-auto">
        <form method="POST" action="{% url 'categories:categories' %}?next={% url 'categories:category' category_slug=category.slug %}">
            {% csrf_token %}
            <input type="hidden" name="subscribe" value="{{ category.name }}">
            <button type="submit" class="btn btn-dark">Subscribe</button>
        </form>
    </div>
</div>
<div class="row mt-3">
  {{ category.description }}
</div>
<div class="row border-bottom">
    <div class="ml-auto">
        <small class="text-muted">{{ category.created }}</small>
    </div>
</div>
{% endblock %}
